<app-slogan></app-slogan>
<div class="container">
  <form class="shadow p-3 mb-5 bg-body rounded" [formGroup]="projectForm1">
    <h5 class="card-title text-center">Ajouter un nouveau projet</h5>
    <div class="row">
      <div class="col-6">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Nom complet du projet</label
          >
          <input
            formControlName="FullName"
            type="text"
            required
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Domaine</label>
          <br />
          <div class="btn-group">
            <select
              (change)="selectChangeHandler($event)"
              id="cars"
              class="btn btn-light dropdown-toggle"
            >
              <option value="">
                ــــــــــchoisir votre domaine d'activité ـــــــــ
              </option>
              <option value="Santé">Santé</option>
              <option value="Entreprenariat">Entreprenariat</option>
              <option value="Environnement">Environnement</option>
              <option value="Artisanat">Artisanat</option>
              <option value="Technologies">Technologies</option>
              <option value="">Autres</option>
            </select>
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" required
            >Adresse</label
          >
          <input
            formControlName="LocalProject"
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
      </div>

      <div class="col-6">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Description
          </label>
          <div class="form-floating">
            <textarea
              formControlName="description"
              class="form-control"
              required
              placeholder="Leave a comment here"
              id="floatingTextarea2"
              style="height: 100px"
            ></textarea>
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Montant sollicité en DT</label
          >
          <input
            formControlName="Montant"
            type="number"
            required
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">date limite</label>
          <input
            formControlName="projectLimits"
            type="date"
            required
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
      </div>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label" for="exampleCheck1"
        >je declare sur l'honneur que tous ces informations sont corrects
      </label>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button
        class="btn btn-primary me-md-2 ps-5 pe-5"
        type="button"
        (click)="moveNext()"
      >
        suivant
      </button>
    </div>
  </form>
</div>
