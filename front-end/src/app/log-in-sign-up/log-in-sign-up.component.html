<div class="mb-3"></div>

<div [class]="infoClass" id="container">
  <div class="form-container sign-up-container">
    <form [formGroup]="signUPform">
      <h3>Créer un compte</h3>
      <!-- <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>or use your email for registration</span> -->
      <input type="text" placeholder="Nom" formControlName="firstName" />
      <input type="text" placeholder="prenom" formControlName="lastName" />
      <input type="date" placeholder="**/**/****" formControlName="birthDate" />
      <input type="email" placeholder="Email" formControlName="email" />
      <input type="tel" placeholder="telephone" formControlName="phone" />
      <input
        type="password"
        placeholder="Mot de passe"
        formControlName="password"
      />
      <button class="btn btn-primary" (click)="sigup()">Sign Up</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form [formGroup]="logINform">
      <h1>Se connecter</h1>
      <!-- <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>Ou bien utilisez votre compte</span> -->
      <input type="email" placeholder="Email" formControlName="email" />
      <input
        type="password"
        placeholder="Mot de passe"
        formControlName="password"
      />
      <a href="#">Mot de passe oublié ?</a>
      <button class="btn btn-primary" (click)="login()">Se connecter</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Bienvenue !</h1>
        <p>Vous avez déja un compte ?</p>
        <button class="btn btn-secondary" id="signIn" (click)="moveSignIn()">
          Se connecter
        </button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Bienvenue !</h1>
        <p>Vous n'avez pas encore de compte ? Créez-en un !</p>
        <button class="btn btn-secondary" id="signUp" (click)="moveSignUp()">
          Créer un compte
        </button>
      </div>
    </div>
  </div>
</div>
